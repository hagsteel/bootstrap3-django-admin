{% if show %}
    <ul class="list-group">
        {% if back %}<li class="date-back list-group-item"><a href="{{ back.link }}">&lsaquo; {{ back.title }}</a></li>{% endif %}
        {% for choice in choices %}
            <li class="list-group-item"> {% if choice.link %}<a href="{{ choice.link }}">{% endif %}{{ choice.title }}{% if choice.link %}</a>{% endif %}</li>
        {% endfor %}
    </ul>
{% endif %}
